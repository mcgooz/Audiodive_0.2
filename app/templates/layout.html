<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/audiodive1.ico" type="image/x-icon">
        <title>{% block title %}Audiodive{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar nav_colors fixed-top py-1">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="/">
                    <img src="/static/audiodive1.ico" alt="Logo" width="30" height="30" class="ico d-inline-block align-text-bottom">
                    <span class="title"> Audiodive</span>
                </a>
                <div>
                    {% if session["user_id"] %}
                        <button type="button" class="btn btn-outline-light"><a class="nav-link" href="/logout">Log Out</a></button>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
    <footer class="mt-auto mb-3 d-flex flex-column align-items-center">
        <span>Content and data provided by</span>
        <img class="spotify_logo" src="/static/spotify_content/Spotify_Logo_RGB_White.png" alt="spotify logo">
    </footer>
</html>
